    body {

h1 {
  padding-top: 20px;
}
h2 {
  text-align: center;
}
text {
  font-size: 52px;
}
/* ANIMATE LIQUID FILL */
.liquid {
   transform: translateX(100%);
   transform: translateY(100%);
   opacity: 0.8;
   animation: fill 3.2s;
   animation-fill-mode: forwards;
}

@keyframes fill {
   0%{
      opacity: 0.5;
      transform: translateY(100%);
   }
   100%{
      transform: translateY(0);
      opacity: 1;
   }
}

/* ANIMATE STEAM */
.steam {
   stroke: #F7F7F7;
   stroke-width: 1.5px;
   stroke-dasharray: 200;
   stroke-dashoffset: 200;
   opacity: 0.2;
   animation: steamAnimate 2.5s;
   animation-delay: 3.3s;
   animation-fill-mode: forwards;
}

@keyframes steamAnimate{
	0%{
		stroke-dashoffset: 200;
	}

	100%{
		stroke-dashoffset: 0;
	}
}

.center-block {
  margin-left:auto;
  margin-right:auto;
  display:block;
}


.text-center {
  text-align:center
}
.title {
  font-size: 3rem;
  font-weight: 480;
  line-height: 1.2;
}
