<!DOCTYPE html>
<html lang="en">
<head>
	<title>James Lewis' Website</title>
	<meta name="author" content="James Lewis" />
	<meta name="description" content="James Lewis' Website" />
	<meta name="keywords" content="James Lewis melbourne australia responsive web design" />
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<meta name="author" content="James Lewis">
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="bootstrap4/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/landing-style.css">
	<script src="js/jquery.min.js"></script>
  <script src="bootstrap4/js/bootstrap.min.js"></script>
	<script src="js/typed.js"></script>
	<script src="js/tether.min.js"></script>
<script>
$(function() {
    $('body').removeClass('fade-out');
});

$(document).ready(function(){

		$('a[href^="#about"]').on('click', function(event) {
	  $(".about").slideDown();
    var target = $( $(this).attr('href') );
    if( target.length ) {
        event.preventDefault();
        $('html, body').animate({
            scrollTop: target.offset().top
        }, 1000);
    }
});

	$(function(){
		$(".element").typed({
			strings: ["<h1>Hi! My name is James.</h1> This is my website :)"],
			typeSpeed: 0,
			cursorChar: "|",
			backDelay: 1000
		});
	});
});
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
})(window,document,'script','js/analytics.js','ga');

  ga('create', 'UA-75010585-1', 'auto');
  ga('send', 'pageview');


</script>
</head>
<body>
	<script>document.body.className += ' fade-out';</script>
	<div class="landing">
  <div class="container" id="container-main">
		<span class="element"></span>
  </div>
</div>
</body>
</html>
